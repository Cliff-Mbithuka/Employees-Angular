// interpolation
<div class="row">
    <div class="col-3">
        <p>{{firstName}}</p>
    </div>
    <div class="col-3">
        <span>{{version}}</span>
    </div>
    <div class="col-3">
        <p>{{currentDate}}</p>
    </div>
</div>

// property binding
<div class="row">
    <div class="col-3">
        <input type="text" [value]="firstName" class="form-control">
    </div>
    <div class="col-3">
        <input [type]="inputType"/>
    </div>
</div>
